<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayGround Login</title>
    <link rel="stylesheet" href="loginstyles.css"</link>
</head>
<body>
    <section class="topbarsection">
        <div class="topbar align textfont" id="User">Login Form</div>
    </section>
    <section id='parts' class="align">
        <div class="part1 align borderradius">
            <div class="part2 align borderradius">
                <div class="part3 borderradius">
                    <h1 class="borderradius align textfont" id="PleaseInput">Please Input:</h1>
                    
                    <form action="../mainpage/index.html" class="form">
                        <input type="text" id="fname" name="fname" class="borderradius align textfont nameagewidth" placeholder="Name">
                        <input type="text" id="age" name="age" class="borderradius align textfont nameagewidth" placeholder="Age">
                        <input type="submit" value="Login" class="signupbtn borderradius textfont" />
                    </form>
                </div>
                <script src="login.js"></script>
            </div>
        </div>
    </section>
</body>
</html>
